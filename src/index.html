<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Music Box</title>
</head>
<body>
    <header>
        <div class="container">
            <nav class="header-navigation">
                <div class="header-logo-container">
                    <img class="logo" src="assets/images/logo.svg" alt="logo" width="24px" height="24px">
                    <span>Music box</span>
                </div>
                    <ul class="header-menu">
                        <li><a href="#" class="">Главная</a></li>
                        <li><a href="#">Каталог</a></li>
                        <li><a href="#">Исполнители</a></li>
                        <li><a href="#">Контакты</a></li>
                    </ul>
                <div class="header-search-block">
                    <input type="search" placeholder="Поиск...">
                </div>
            </nav>
        </div>
    </header>
    <main>
        <section class="bg-baner">
            <div class="container">
                <h1 class="pt-200">Онлайн музыка где угодно</h1>
                <h2>Без ограничений</h2>
                <p>Получите доступ всего за несколько шагов. Заполните форму ниже и откройте мир музыки</p>
    
                <form class="form">
                    <input class="form-input" type="text" placeholder="Имя">
                    <input class="form-input" type="email" placeholder="Email">
                    <button type="submit" class="btn btn-form">Получить доступ</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
